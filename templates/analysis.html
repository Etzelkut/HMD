{% extends "base.html" %}
{% load bootstrap %}
{% block content  %}
<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col text-center">
    <h2>Analysis - Basic Data</h2>
    {% if form %}
    <form method="post">
        {% csrf_token %}
        {{ form | bootstrap }}
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
    {% else %}
        <div class="alert alert-success" role="alert"><p>Your results succesfully submitted</p></div>
    {% endif %}
    </div>
    <div class="col"></div>
  </div>
</div>

{% endblock %}
